<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	
<div class="wrapper">
	<div class="form">
		<div class="title">
			Log In
		</div>
		<form method="post" onsubmit="validation(); return false;">
			<div class="input_wrap">
				<div class="input_field">
					User ID <input type="text" placeholder="Only Numbers" class="input" id="input_text" name="onlynumbers" pattern="\d{1,5}" maxlength="5">
				</div>
			</div>
			<div class="input_wrap">
				<label for="input_password">Password</label>
				<div class="input_field">
					<input type="password" placeholder="letters and numbers" class="input" id="input_password" name="lettersNumbers">
				</div>
			</div>
			<p><em> Note: All feilds are above 1 accept password is above 3</em></p>
			<br>
			<div class="input_wrap">
				<span class="error_msg">Invalid Inputs!. Please try again</span>
				<button type="submit" id="login_btn" class="btn disabled" value="Login" disabled="true"> log in</button>
			</div>
		</form>
	</div>
</div>
<script src="js/login.js"></script>
</body>
</html>
