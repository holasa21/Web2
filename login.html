<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/my-colors.css">
	<link rel="stylesheet" href="css/footer.css">
</head>
<body>
	<!-- Header -->
	<header>
        <nav class="navbar navbar-lightgrey bg-lightgrey">
            <div class="container">
                <div class="col-1">
                    <a class="navbar-brand" href="#">
                        <img src="media/mini-logo.png" alt="" width="" height="75"
                            class="d-inline-block align-text-top">
                    </a>
                </div>
                <div class="col-10 align-middle">
                    <h3 class="text-darksky">EMPLOYEE MANGENET SYSTEM</h3>
                </div>
            </div>
        </nav>
    </header>
	<!--Content-->
<div class="wrapper">
	<div class="form">
		<div class="title">
			Log In
		</div>
		<form method="post" onsubmit="validation(); return false;">
			<div class="input_wrap">
				<div class="input_field">
					User ID <input type="text" placeholder="Only Numbers" class="input" id="input_text" name="onlynumbers" pattern="\d{1,5}" maxlength="5">
				</div>
			</div>
			<div class="input_wrap">
				<label for="input_password">Password</label>
				<div class="input_field">
					<input type="password" placeholder="letters and numbers" class="input" id="input_password" name="lettersNumbers">
				</div>
			</div>
			<p><em> Note: All feilds are above 1 accept password is above 3</em></p>
			<br>
			<div class="input_wrap">
				<span class="error_msg">Invalid Inputs!. Please try again</span>
				<button type="submit" id="login_btn" class="btn disabled" value="Login" disabled="true"> log in</button>
			</div>
		</form>
	</div>
</div>
<footer>

	<!--Copy Rights-->
	<p>Copyright &copy; 2022 MANGENET . All Rights Reserved</p>

</footer>
<script src="js/login.js"></script>
</body>
</html>
