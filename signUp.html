<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
	<link rel="stylesheet" href="css/signUpStyle.css">
</head>
<body>
	
<div class="wrapper">
	<div class="form">
		<div class="title">
			Sign Up
		</div>
		<form method="post" onsubmit="validation(); return false;">
			<div class="input_wrap">
				<label for="input_text">User ID</label>
				<div class="input_field">
					<input type="text" placeholder="Only Numbers" class="input" id="input_text"name="onlynumbers" pattern="\d{1,10}" maxlength="10">
				</div>
			</div>
            <!---------------------------------------------------------->
			<div class="input_wrap">
				<label for="input_text2">First Name</label>
				<div class="input_field">
					<input type="text" placeholder="Only letters" class="input" id="input_text2" name="onlyletters" pattern="[a-zA-Z]+" maxlength="10">
				</div>
			</div>
            <!---------------------------------------------------------->
            <div class="input_wrap">
				<label for="input_text3">Last Name</label>
				<div class="input_field">
					<input type="text" placeholder="Only letters" class="input" id="input_text3" name="onlyletters" pattern="[a-zA-Z]+" maxlength="10">
				</div>
			</div>
            <!---------------------------------------------------------->
            <div class="input_wrap">
				<label for="input_text4">Job Title</label>
				<div class="input_field">
					<input type="text" placeholder="Only letters" class="input" id="input_text4" name="onlyletters" pattern="[a-zA-Z]+" maxlength="15">
				</div>
			</div>
            <!---------------------------------------------------------->
            <div class="input_wrap">
				<label for="input_password">Password</label>
				<div class="input_field">
					<input type="password" placeholder="letters and numbers" class="input" id="input_password"  name="lettersNumbers">
				</div>
			</div>
            <!---------------------------------------------------------->
			<p><em> Note: All feilds are above 1 accept password is above 3</em></p>
			<br>
			<div class="input_wrap">
				<span class="error_msg">Invalid Inputs!. Please try again</span>
				<button type="submit" id="login_btn" class="btn disabled" value="Login" disabled="true">Sgin Up</button>
			</div>
		</form>
	</div>
</div>

<script src="js/signUpScript.js"></script>

</body>
</html>
