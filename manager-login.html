<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANGENET</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <a href="./"><img src="./logo.png" alt="Logo" class="logo"></a>
        </div>
    </header>

    <!-- Content -->
    <div class="auth-page">
        <div class="container">

            <form action="Manager home page.html" method="POST">
                
                <div class="auth-page-form-inner">
                    <div class="form-group">
                        <h2>Manager Log in</h2>
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <div>
                        <button type="submit" class="btn btn--v2">Log-in</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

</body>
<footer>

    <!--Copy Rights-->
    <p>Copyright &copy; 2022 MANGENET . All Rights Reserved</p>

  </footer>

</html>
